<script>


    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;


    let proximaAtualizacao;

    window.onload = obterDadosGrafico();
    
    function obterDadosGraficos() {
        obterDadosGrafico(1)
        obterDadosGrafico(2)
 }


    function obterDadosGrafico(idOrigem) {

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }


        fetch(`/medidas/ultimas/${idOrigem}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta, idOrigem);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idOrigem) {
        console.log('iniciando plotagem do gráfico...');

        var dados = {
            labels: [],
            datasets: [
                {
                    label: '',

                    data: []
                },
                {
                    yAxisID: 'y-totalorigem',
                    label: 'Origem dos bruxos da escola',
                    backgroundColor: ['#A65A49', '#96D9D9','#011F26'],
                    borderColor: '#000',
                    fill: true,
                    data: []
                }
            ]
        };
      

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.labels.push(registro.origem);
            dados.datasets[0].data.push(registro.origem);
            dados.datasets[1].data.push(registro.Qtd);
            console.log(registro.Qtd)   


        }

        console.log(JSON.stringify(dados));

        var ctx = myChart.getContext('2d');
        window.myChart = Chart.Bar(ctx, {
            data: dados,
            options: {
                responsive: true,
                animation: { duration: 900 },
                hoverMode: 'index',
                stacked: false,
                title: {
                    display: true,
                    text: 'Origem dos bruxos da escola'
                },

                scales: {
                    yAxes: [{
                        type: 'linear',
                        display: true,
                        position: 'left',
                        id: 'y-totalorigem',
                        ticks: {
                            beginAtZero: true,
                            max: 50,
                            min: 0
                        }
                    }, {
                        display: false,
                    }],
                }
            }
        });


        // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
        // buscando a última medida inserida em tabela contendo as capturas, 

        //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
        //     Para ajustar o "select", ajuste o comando sql em src/models
        function atualizarGrafico(idOrigem, dados) {

            fetch(`/medidas/tempo-real/${idOrigem}`, { cache: 'no-store' }).then(function (response) {
                if (response.ok) {
                    response.json().then(function (novoRegistro) {

                        console.log(`Dados recebidos Atualizar  Graficos: ${JSON.stringify(novoRegistro)}`);
                        console.log(dados);

                        for (i = 0; i < novoRegistro.length; i++) {
                            var registro = novoRegistro[i];
                            // tirando e colocando valores no gráfico
                            dados.labels.shift(); // apagar o primeiro
                            dados.labels.push(registro.origem);// incluir um novo momento

                            dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                            dados.datasets[0].data.push(registro.origem); // incluir uma nova medida de umidade

                            dados.datasets[1].data.shift();
                            dados.datasets[1].data.push(registro.Qtd);
                        }

                        window.myChart.update();

                        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                        proximaAtualizacao = setTimeout(() => atualizarGrafico(idOrigem, dados), 2000);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idOrigem, dados), 200000);
                }
            })
                .catch(function (error) {
                    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
                });

        }

        // FINAL DO GRÁFICO 1

        // INÍCIO DO GRAFICO 2
